<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Customer </title>
    </h:head>
    <h:body>
        <ui:composition template="mainTemplate.xhtml">
            <ui:define name="content">
            <h2>Customer List</h2>
            <h:form>
                <h:dataTable id="planes" value="#{customerMB.customers}" var="customer_row" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{customer_row.id}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{customer_row.name}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sex"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{customer_row.gender}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DOB"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{customer_row.dob}">
                            <f:convertDateTime dateStyle="short" type="date"></f:convertDateTime>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Address"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{customer_row.address}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=""></h:outputText>
                        </f:facet>

                        <h:commandButton value="Delete"  action="#{customerMB.delete(customer_row.id)}"></h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=""></h:outputText>
                        </f:facet>

                        <h:commandButton value="Edit"  action="#{customerMB.edit(customer_row.id)}"></h:commandButton>
                    </h:column>
                </h:dataTable>
                <br>
                    <h:commandButton value="New Customer" action="#{customerMB.edit(0)}"></h:commandButton>
                    <h:commandButton value="Home" action="index"></h:commandButton>
                </br>
                <br/>
            </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
